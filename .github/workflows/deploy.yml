name: CI/CD Pipeline

on:
  push:
    branches: [vps-fixes, main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Install deps
      - name: Install dependencies
        run: npm ci

      # 3.1) Ensure upload folders exist
      - name: Prepare upload folders
        run: |
          mkdir -p public/uploads/posts
          mkdir -p public/uploads/featured-posts
          mkdir -p public/uploads/logo-slider

      # 4) Lint (and placeholder tests)
      - name: Lint & placeholder tests
        run: |
          npm run lint
          echo "No tests yet"

      # 5) Build
      - name: Build
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DBNAME: ${{ secrets.MONGODB_DBNAME }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Debug build output
        run: |
          echo "ğŸ“‚ Current directory: $(pwd)"
          echo "ğŸ“‚ Top-level folders after build:"
          find . -maxdepth 1 -type d | sort
          echo "ğŸ” Checking for ./.next and ./public..."
          [ -d ./.next ] || (echo "âŒ ./.next missing" && exit 1)
          [ -d ./public ] || (echo "âŒ ./public missing" && exit 1)
          echo "âœ… Found ./.next and ./public"

      # 6) Make sure target dir exists on VPS
      - name: Ensure VPS connection and target directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ“ $(hostname)"
            echo "ğŸ“‚ PWD: $(pwd)"
            echo "ğŸ“œ /home/deploy before:"
            ls -al /home/deploy || true
            mkdir -p /home/deploy/gargofx
            echo "ğŸ“œ /home/deploy/gargofx after mkdir:"
            ls -al /home/deploy/gargofx || true

      - name: Deploy to VPS (rsync, keep uploads)
        uses: Burnett01/rsync-deployments@v7.0.2
        with:
          switches: -az --delete --mkpath --exclude='public/uploads/**'
          path: |
            .next/
            public/
            package.json
            package-lock.json
          remote_path: /home/deploy/gargofx
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Verify & restart (PM2)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /home/deploy/gargofx
            echo "ğŸ“œ Target snapshot:"
            ls -al
            echo "ğŸ“œ public/uploads preserved:"
            ls -al public/uploads || echo "uploads missing (first deploy?)"
            pm2 reload gargofx --update-env || pm2 start npm --name "gargofx" -- run start
            pm2 save